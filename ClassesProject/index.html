<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Not Exactly Twitter-Classes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: azure">
    <header
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"
    >
      <div class="col-md-3 mb-2 mb-md-0">
        <a
          href="/"
          class="d-inline-flex link-body-emphasis text-decoration-none"
        >
          <svg
            class="bi"
            width="40"
            height="32"
            role="img"
            aria-label="Bootstrap"
          >
            <use xlink:href="#bootstrap"></use>
          </svg>
        </a>
      </div>
      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
        <li><a href="#" class="nav-link px-2">Features</a></li>
      </ul>

      <div class="col-md-3 text-end">
        <button type="button" class="btn btn-outline-primary me-2">
          Login
        </button>
        <button type="button" class="btn btn-primary pr-2">Sign-up</button>
      </div>
    </header>

    <!--author section.-->
    <section class="container-fluid">
      <div class="row">
        <div id="authors" class="col-md-3">
          <!-- Author section -->
        </div>

        <div id="courses-section" class="col-md-6">
          <!-- Courses section -->
        </div>

        <div id="totalAuthors-section"  class="col-md-3">
          <!-- info section / total -->
          <p class="container" id="allAuthors">Authors:</p>
          <p class="container">Courses:</p>
          <div class="container">
            <button id="myButton" type="button" class="btn btn-success">
              All Courses
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- Modal -->
    <div
      class="modal fade"
      id="comment-modal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="comment-modal-Label"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div id="header-modal" class="modal-header">
            <h1 class="modal-title fs-5" id="comment-modal-Label">Comments</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div id="header-body" class="modal-body"></div>
          <div class="modal-footer">
            <div class="input-group">
              <span class="input-group-btn">
                <button id="comment-input-button" class="btn btn-primary" type="button" data-bs-dismiss="modal">Add Comment</button>
              </span>
              <input id="comment-username-input" type="text" class="form-control" placeholder="Username">
              <input id="comment-input" type="text" class="form-control" placeholder="Comment" />
            </div>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item">
          <a
            href="https://www.linkedin.com/in/asparuh-bambov-a93b9217a/"
            class="nav-link px-2 text-body-secondary"
            >LinkedIn</a
          >
        </li>
        <li class="nav-item">
          <a
            href="https://github.com/AsparuhB"
            class="nav-link px-2 text-body-secondary"
            >GitHub</a
          >
        </li>
      </ul>
      <p class="text-center text-body-secondary">Â© Asparuh Bambov, Inc</p>
    </footer>
    <script
      type="text/javascript"
      src="./Assets/Scripts/main.js"
      defer
    ></script>
    <script
      type="text/javascript"
      src="./Assets/Scripts/classesTry.js"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
